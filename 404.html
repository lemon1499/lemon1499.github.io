<!DOCTYPE html>
<html>
  <head>
    <!-- 设置内容的编码格式 -->
    <meta charset="utf-8" />
    <!-- 设置查询关键字 -->
    <meta name="keywords" content="404页" />
    <!-- 设置网页的描述信息 -->
    <meta name="distribution" content="Coco5666.github.io/about" />
    <!-- 设置作者 -->
    <meta name="author" content="Coco56" />
    <link rel="icon" href="../title.ico" type="image/icon" />
    <title>yingliyu GitHub个人主页 | 404 Not Found页</title>
    <style>
      html,
      body {
        background: #f0f2f5;
      }

      body,
      p,
      h5,
      #countdown {
        text-align: center;
      }

      a {
        color: #999;
        text-decoration: none;
      }

      .title404 {
        font-size: 40px;
        font-weight: 700;
      }

      .blue-text {
        color: #3296fa;
      }
    </style>
  </head>

  <body>
    <br />
    <img src="source/assets/imgs/404.png" />
    <p class="title404 blue-text">404</p>
    <p>抱歉，您访问的页面不存在~</p>
    <h4>
      <div id="countdown">
        <span class="blue-text">5s</span>
        后将帮您自动跳转到<a
          class="blue-text"
          href="https://lemon1499.github.io/blog"
          target="_blank"
          >博客首页</a
        >
      </div>
    </h4>
    <script language="javascript" type="text/javascript">
      var time = 5
      var divLabel = document.getElementById('countdown')
      var label =
        "后将帮您自动跳转到<a class='blue-text' href='https://lemon1499.github.io/blog' target='_blank'>博客首页</a>"
      divLabel.innerHTML = time.toString() + label

      function updateTime() {
        time = time - 1
        if (time >= 0) {
          divLabel.innerHTML = "<span class='blue-text'>" + time.toString() + 's</span>' + label
        } else {
          divLabel.innerHTML = '正在跳转到关于&amp;联系我，请稍后。。。'
        }
      }
      setInterval('updateTime()', 1000)
      setTimeout("javascript:location.href='https://lemon1499.github.io'", time * 1000)
    </script>
  </body>
</html>
